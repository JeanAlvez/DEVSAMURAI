<html>
  <body>
    <canvas id="folha" width="600" height="500"></canvas>

    <script>
      var folhaDesenho = document.getElementById("folha");
      var areaDesenho  = folhaDesenho.getContext("2d");

      var larguraCampo = 600;
      var alturaCampo = 500;
      var larguraLinha = 5;
      var larguraBola = 5;
      var alturaRaquete = 100;

      areaDesenho.fillStyle = '#002699';
      areaDesenho.fillRect(0,0,larguraCampo,alturaCampo);
      //REDE
      areaDesenho.fillStyle = '#FFFFFF';
      //areaDesenho.fillRect(297.5,0,5,500);
      areaDesenho.fillRect(larguraCampo/2 - larguraLinha/2,0,larguraLinha,larguraCampo);
      //RAQUETE 1
      areaDesenho.fillStyle = '#33cc33';
      areaDesenho.fillRect(0,30,larguraLinha,alturaRaquete);
      //RAQUETE 2
      areaDesenho.fillStyle = '#ff0000';
      areaDesenho.fillRect(595,30,larguraLinha,alturaRaquete);
      //BOLA
      areaDesenho.fillStyle = '#ffff00';
      areaDesenho.fillRect(30,30,larguraBola,larguraBola);
    </script>


  </body>
</html>
